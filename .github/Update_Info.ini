[Latest_Version]
Ver="v3.132.01"
[Change_log]
log="\n- A lot improvements has been made in the latest version, please check online Change log page to learn more.\n\n- 您正在使用老旧版本, 建议立即更新. 最新版中已进行了很多改进, 包含新的超分辨率和补帧(插帧)技术. 请查阅在线更新日志页面以了解更多.\n\n- 您正在使用老舊版本, 建議立即更新. 最新版中已進行了很多改進, 包含新的超分辨率和補幀(插幀)技術. 請查閱在線更新日誌頁面以了解更多."
log_SimplifiedChinese="\n- 改进了 [速度提升](帧分析) 功能，以实现更快匹配。\n- 改进了 [场景切换检测](帧分析) 功能，以实现更快检测。\n- 增强了对高分辨率图像的处理：\n- Waifu2x 现在会在放大处理前自动缩小极高分辨率图像，以防止引擎故障。\n- 此功能仅自动缩小会导致引擎崩溃的超高分辨率图像，将其调整到最大支持尺寸，以最大限度地减少细节损失。\n- 通过修复可能导致内存泄漏和崩溃的潜在问题，提高了代码的健壮性。\n\n更新日期: 2025年12月2日"
log_TraditionalChinese="\n- 改善了 [速度提升](影格分析) 功能，以實現更快的比對。\n- 改善了 [場景切換偵測](影格分析) 功能，以實現更快的偵測。\n- 強化了高解析度圖片的處理：\n- Waifu2x 現在會在放大處理前自動縮小極高解析度的圖片，以防止引擎當機。\n- 此功能僅會自動縮小可能導致引擎當機的超高解析度圖片，將其調整至最大支援尺寸，以將細節損失降到最低。\n- 透過修復可能導致記憶體洩漏和程式當機的潛在問題，提高了程式碼的穩定性。\n\n更新日期: 2025年12月2日"
log_English="\n- Improved [Speed Boost](Frame Analysis) for faster matching.\n- Improved [Scene Shift Detection](Frame Analysis) for faster detection.\n- Enhanced handling of high-resolution images:\n- Waifu2x now automatically downscales extremely high-resolution images before upscaling to prevent engine failures.\n- This feature auto-downscales only ultra-high-res images that would crash the engine, resizing them to the max supported size to minimize detail loss.\n- Improve code robustness by fixing potential issues that could cause memory leaks and crashes.\n\nRelease Date: December 2, 2025"
